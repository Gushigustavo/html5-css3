<!DOCRYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
        <title> Adicionando videos</title>
    </head>
    <body>
        <header><h1>Midia de videos</h1></header>
        <main>
            <p>Aplicando um video interno.</p>
            
            <video poster="imagens/tumb.png" controls width="350px">

<source src="videos/meuvideo.mp4" type="video/mp4">
<source src="videos/meuvideo.ogv" type="video/ogv">           
            </video>
            
        <h2>Explicando alguns parâmetros</h2>
       
        <p>
            Alguns parâmetros aplicado na tag &lt;videos&gt;são <strong> poster e controls</strong>, poster: adiciona uma imagem antes do play no video e controls mostra os controles do video.
            
        </p>
        <h1>Video de link externo Youtube.</h1>
        
        <iframe width="350px" src="https://www.youtube.com/embed/Ejkb_YpuHWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <h1>Video de link vimeo.</h1>
            
        </main>
        <footer></footer>
    </body>
</html>
