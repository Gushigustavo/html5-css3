<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;


        }
        h1{
            text-align: center;
            padding: 30px;
        }
        table{
            border-collapse: collapse;
            margin: auto;
            width: 300px;
        }
        td{
            padding: 10px;
            border: solid 1px black;
            text-align: center;
        }
    </style>
</head
>
<body>
    <header><h1>Mesclagem de tabelas</h1></header>
    <main>
        
        <table>
            <tr>
                <td rowspan="3">A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                
                <td>E</td>
                <td rowspan="3">F</td>
            </tr>
            <tr>
                
                
                <td>I</td>
            </tr>
            <tr>
                
                <td colspan="2">L</td>
                
            </tr>
        </table>

    </main>
    
    
</body>
</html>
